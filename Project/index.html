        <title>Valorant Lineups</title>
        <style>
            body {
                background-color: #1c1c1c;
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
            }
    
            h1 {
                margin-top: 50px;
            }
    
            .navbar {
                margin: 20px;
            }
    
            .navbar button {
                background-color: #ff4757;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                font-size: 16px;
                margin: 0 10px;
            }
    
            .navbar button:hover {
                background-color: #e84118;
            }
    
            .dropdown {
                margin: 20px;
            }
    
            select {
                padding: 10px;
                font-size: 16px;
            }
    
            button.next {
                background-color: #ff4757;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }
    
            button.next:hover {
                background-color: #e84118;
            }
    
            footer {
                margin-top: 50px;
                font-size: 12px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Valorant Lineups</h1>
        
        <div class="navbar">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="underDevelopment('Agents')">Agents</button>
            <button onclick="underDevelopment('Maps')">Maps</button>
        </div>
    
        <div class="dropdown">
            <h2>Select an Agent</h2>
            <select id="agent">
                <option value="Sova">Sova</option>
                <option value="Brimstone">Brimstone</option>
                <option value="Viper">Viper</option>
                <option value="More Agents">More Agents Coming Soon</option>
            </select>
        </div>
    
        <div class="dropdown">
            <h2>Select a Map</h2>
            <select id="map">
                <option value="Ascent">Ascent</option>
                <option value="Icebox">Icebox</option>
                <option value="More Maps">More Maps Coming Soon</option>
            </select>
        </div>
    
        <button class="next" onclick="goToVideos()">Next</button>
    
        <script>
            function underDevelopment(section) {
                alert(section + " feature is still under development :D");
            }
    
            function goToVideos() {
                const agent = document.getElementById('agent').value;
                const map = document.getElementById('map').value;
    
                let videoUrl;
    
                // Assign video URLs based on agent selection
                if (agent === "Brimstone") {
                    videoUrl = "https://youtu.be/go-2Ud4TCyc?si=9rDuXiqP0DJPFrnc"; // Brimstone Abyss
                } else if (agent === "Sova") {
                    if (map === "Ascent") {
                        videoUrl = "https://youtu.be/go3qGK6P_rQ?si=nkIwqs1VNhGtgTYj"; // Sova Ascent
                    } else if (map === "Icebox") {
                        videoUrl = "https://youtu.be/U43Tzcp6nH8?si=wQf8tcTpqbmqfzXy"; // Sova Icebox
                    }
                } else if (agent === "Viper") {
                    videoUrl = "https://youtu.be/2p3mAJFJAC4?si=OEdXv2bkvlNUlfwu"; // Viper Icebox
                } else {
                    alert("Still under development :D");
                    return;
                }
    
                // Redirect to video URL
                window.location.href = videoUrl;
            }
        </script>

    </body>
